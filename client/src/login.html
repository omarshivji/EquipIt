    <div id="app">

      <div class="container my-3">
      <div class="container my-3">

<script type="module">

  // javascript here
  new Vue({
    el: '#app',
    data: {
      name: '',
      email: '',
      password: '',
      phone: '',
    },
    
    methods: {
      addUser() {
        axios.post('user_login.php', { 
          name: this.name,
          email: this.email,
          password: this.password,
          phone: this.phone,
        })
        .then(response => {
          console.log(response.data);
        })
        .catch(error => {
          console.log(error);
        });
      }
    }
  });
</script>
